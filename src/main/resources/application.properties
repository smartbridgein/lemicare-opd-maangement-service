# Server configuration
# Set fixed port to 8084 for consistency
server.port=8084
spring.application.name=opd-management-service
spring.profiles.active=dev

# Swagger UI configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method

# Logging configuration
logging.level.root=INFO
logging.level.com.cosmicdoc=DEBUG
logging.level.org.springframework.web=DEBUG
spring.mvc.log-request-details=true
# Show full error stack trace in response
server.error.include-stacktrace=always
server.error.include-message=always
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Date format configuration
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=UTC

# Allow bean overriding (needed for common module integration)
spring.main.allow-bean-definition-overriding=true

# Firebase configuration
app.firebase.service-account-path=google-services.json
